version: "3.7"

services:
  api:
    container_name: application
    image: $DOCKER_REGISTRY/dos-postcode-api:latest
    environment:
      SPRING_PROFILES_ACTIVE: $SPRING_PROFILES_ACTIVE
      CERTIFICATE_DOMAIN: $CERTIFICATE_DOMAIN
      SERVER_PORT: $SERVER_PORT
      VERSION: $VERSION
      POSTCODE_LOCATION_DYNAMO_URL: $POSTCODE_LOCATION_DYNAMO_URL
      AWS_ACCESS_KEY_ID: ACCESS_ID
      AWS_SECRET_ACCESS_KEY: ACCESS_SEC
      DYNAMODB_POSTCODE_LOC_MAP_TABLE: $DYNAMODB_POSTCODE_LOC_MAP_TABLE
    ports:
      - 443:443
    command: [ "java", "-jar", "/application/dos-postcode-api.jar" ]
    networks:
      default:
        aliases:
          - api.pc.local
  dynamodb-local:
    container_name: db
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal"
    image: "amazon/dynamodb-local:latest"
    environment:
      ALLOWED_ORIGINS: "{$ALLOWED_ORIGINS}"
    ports:
      - "8000:8000"
    volumes:
      - "/home/dynamodblocal"
    working_dir: /home/dynamodblocal
    networks:
      default:
        aliases:
          - dynamo.pc.local
  dynamodb-admin:
    container_name: dbAdmin
    image: aaronshaf/dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      DYNAMO_ENDPOINT: "http://dynamodb-local:8000"
      AWS_REGION: "eu-west-2"
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local
    depends_on:
      - dynamodb-local
networks:
  default:
    external:
      name: $DOCKER_NETWORK
